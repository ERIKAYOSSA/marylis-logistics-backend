<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Marylis Logistics</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    :root {
      --bg-light: #ffffff;
      --text-light: #212529;
      --bg-dark: #121212;
      --text-dark: #f1f1f1;
      --primary-color: #0d6efd;
      --header-light: #ffffff;
      --header-dark: #1f1f1f;
    }

    body {
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .dark-mode {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    .navbar, footer {
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .navbar {
      background-color: var(--header-light);
      color: var(--text-light);
    }

    .dark-mode .navbar {
      background-color: var(--header-dark);
      color: var(--text-dark);
    }

    .dark-mode .navbar .form-select,
    .dark-mode .navbar .btn {
      background-color: #2a2a2a;
      color: var(--text-dark);
      border-color: #444;
    }

    .register-container {
      max-width: 450px;
      margin: auto;
      padding-top: 80px;
    }

    .form-control {
      border: none;
      border-bottom: 1px solid #ccc;
      border-radius: 0;
      background-color: transparent;
      color: inherit;
    }

    .form-control::placeholder {
      color: #999;
    }

    .form-icon {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #999;
    }

    .input-group {
      position: relative;
    }

    .input-group input {
      padding-left: 2rem;
    }

    .signup-box {
      margin-top: 60px;
      padding: 2.5rem;
      background-color: #f8f9fa;
      border-radius: 0.75rem;
      box-shadow: 0 0 12px rgba(0,0,0,0.06);
    }

    .dark-mode .signup-box {
      background-color: #2a2a2a;
      color: var(--text-dark);
    }

    footer {
      border-top: 1px solid #ccc;
      padding: 1rem 0;
      background-color: var(--header-light);
      color: var(--text-light);
    }

    .dark-mode footer {
      background-color: var(--header-dark);
      color: var(--text-dark);
    }

    .theme-toggle {
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- ðŸ” Header -->
  <nav class="navbar border-bottom px-4 d-flex justify-content-between align-items-center">
    <img src="/static/logo ML.png" alt="Marylis Logo" style="max-height: 50px;">
    <div class="d-flex align-items-center gap-3">
      <select id="langSelect" class="form-select form-select-sm w-auto">
        <option value="en" selected>English</option>
        <option value="fr">FranÃ§ais</option>
      </select>
      <span id="themeToggle" class="theme-toggle btn btn-sm btn-outline-secondary">ðŸŒ—</span>
    </div>
  </nav>

  <!-- ðŸ“ Register Form -->
  <div class="register-container">
    <h2 class="text-center mb-4">Create Account</h2>

    <form method="post" action="/register">
      <div class="mb-4 input-group">
        <span class="form-icon"><i class="fas fa-user"></i></span>
        <input type="text" class="form-control" name="username" placeholder="ðŸ‘¤ Username" required>
      </div>
      <div class="mb-4 input-group">
        <span class="form-icon"><i class="fas fa-envelope"></i></span>
        <input type="email" class="form-control" name="email" placeholder="ðŸ“§ Email" required>
      </div>
      <div class="mb-4 input-group">
        <span class="form-icon"><i class="fas fa-lock"></i></span>
        <input type="password" class="form-control" name="password" placeholder="ðŸ”’ Password" required>
      </div>
      <div class="mb-4 input-group">
        <span class="form-icon"><i class="fas fa-check"></i></span>
        <input type="password" class="form-control" name="confirm_password" placeholder="âœ… Confirm Password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>

    <!-- ðŸ” Login Redirect -->
    <div class="signup-box text-center">
      <h5>Already have an account?</h5>
      <p class="mb-3">Log in to manage your shipments, access your dashboard, and explore Marylis services.</p>
      <a href="/login" class="btn btn-outline-success">Sign In</a>
    </div>
  </div>

  <!-- ðŸ”» Footer -->
  <footer class="d-flex justify-content-between align-items-center px-4 mt-5">
    <img src="/static/logo ML.png" alt="Marylis Logo" style="max-height: 40px;">
    <div class="d-flex gap-3">
      <a href="#cookies-policy" class="text-decoration-none">Cookies Policy</a>
      <a href="#cookies-preferences" class="text-decoration-none">Cookies Preferences</a>
    </div>
  </footer>

  <!-- âš™ï¸ Script for theme and language -->
  <script>
    document.getElementById('themeToggle').addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
    });

    document.getElementById('langSelect').addEventListener('change', function () {
      const lang = this.value;
      window.location.href = lang === 'fr' ? '/fr/register' : '/en/register';
    });
  </script>
</body>
</html>
